AllCops:
    NewCops: enable
    TargetRubyVersion: 2.0
Metrics/AbcSize:
    Max: 16
Metrics/BlockLength:
    Max: 32
Metrics/CyclomaticComplexity:
    Max: 3
Metrics/MethodLength:
    Max: 8
Naming/MethodParameterName:
    Enabled: false
Metrics/PerceivedComplexity:
    Max: 3
Naming/VariableNumber:
    Enabled: false
Style/FrozenStringLiteralComment:
    Enabled: false
Style/HashSyntax:
    Enabled: false
