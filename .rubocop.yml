AllCops:
    NewCops: enable
    TargetRubyVersion: 2.0
Metrics/AbcSize:
    Max: 24
Metrics/BlockLength:
    Max: 51
Metrics/CyclomaticComplexity:
    Max: 6
Metrics/MethodLength:
    Max: 28
Naming/MethodParameterName:
    Enabled: false
Metrics/PerceivedComplexity:
    Max: 6
Naming/VariableNumber:
    Enabled: false
Style/FrozenStringLiteralComment:
    Enabled: false
Style/HashSyntax:
    Enabled: false
