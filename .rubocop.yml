AllCops:
    NewCops: enable
    TargetRubyVersion: 2.0
Metrics/AbcSize:
    Max: 35
Metrics/BlockLength:
    Max: 51
Metrics/CyclomaticComplexity:
    Max: 8
Metrics/MethodLength:
    Max: 36
Naming/MethodParameterName:
    Enabled: false
Metrics/PerceivedComplexity:
    Max: 7
Naming/VariableNumber:
    Enabled: false
Style/FrozenStringLiteralComment:
    Enabled: false
Style/HashSyntax:
    Enabled: false
